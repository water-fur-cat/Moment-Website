<!DOCTYPE html>
<html>
<head>
  <title>Moments Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href={{ url_for('static', filename='css/moments.css') }}>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href={{ url_for('static', filename='css/new_moments.css') }}>
</head>

<body>

  <body>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-5 border-right">
            <img id="bg" style="max-width:100%; max-height:100%; min-height:100%; min-width:100%;" src="{{ url_for('static', filename='images/new_moments3.jpg') }}">
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Analytics Dashboard</h4>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12"><p>Number of moments posted</p><label class="labels">{{ data['moments'] }}</p></div><br>
                    <div class="col-md-12"><p>Number of images uploaded</p><label class="labels">{{ data['images'] }}</p></div><br>
                    <div class="col-md-12"><p>Number of online users</p><label class="labels">{{ data['online'] }}</p></div><br>
                    <div class="col-md-12"><p>Number of registered users</p><label class="labels">{{ data['registered'] }}</p></div><br>
                    <div class="col-md-12"><p>Latest time of health check</p><label class="labels">{{ data['health_timestamp'] }}</p></div><br>
                </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
