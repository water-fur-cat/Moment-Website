<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Moments</title>
  <link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }}>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form class="register-form" method="post" action={{ url_for("signup") }}>
      <input type="text" name=username id="signup-username" placeholder="name" required/><div id="username_status"></div>
      <input type="password" name=password id="signup-password" placeholder="password" required/>
      <input type="password" id="signup-repassword" placeholder="Re-enter password" required/>
      <button type=submit onsubmit="password_equal()">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" method="post" action={{ url_for("login") }}>
      <input type="text" name=username placeholder="username" required/>
      <input type="password" name=password placeholder="password" required/>
      <button type=submit id="login_button">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src={{ url_for('static', filename='scripts/login.js') }}></script>
  {% extends "message.html" %}
</body>
</html>
